<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        margin: 0;
        font-family: sans-serif;
      }

      .player-container {
        background-color: #fff;
        border-radius: 15px;
        padding: 20px 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        width: 194px;
        height: 60px;
        max-width: 90%;
        box-sizing: content-box;
      }

      .controls-wrapper {
        display: flex;
        align-items: center;
        flex-grow: 1;
      }

      #playPauseBtn {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        background-color: #7b68ee;
        cursor: pointer;
        position: relative;
        outline: none;
        flex-shrink: 0;
      }

      #playPauseBtn.play::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 55%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 8px 0 8px 12px;
        border-color: transparent transparent transparent #fff;
      }

      #playPauseBtn.stop::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 40%;
        transform: translate(-50%, -50%);
        width: 6px;
        height: 16px;
        background-color: #fff;
      }

      #playPauseBtn.stop::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 60%;
        transform: translate(-50%, -50%);
        width: 6px;
        height: 16px;
        background-color: #fff;
      }

      .waveform {
        display: flex;
        align-items: center;
        margin-left: 20px;
        height: 40px;
        flex-grow: 1;
        overflow: hidden;
      }

      .wave-bar {
        width: 2px;
        margin-right: 6px;
        border-radius: 1px;
        transition: background-color 0.4s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="player-container">
      <audio
        id="myAudio"
        src="./assets/audio/The Police - Every Breath You Take (Official Music Video) - YouTube.mp3"
      ></audio>

      <div class="controls-wrapper">
        <button id="playPauseBtn" class="play"></button>
        <div id="waveform" class="waveform">
          <!-- Các cột sóng nhạc sẽ được tạo bằng JavaScript -->
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const myAudio = document.getElementById("myAudio");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const waveform = document.getElementById("waveform");
        const totalBars = 15;

        let intervalId = null;
        let currentBarIndex = 0;

        // Dữ liệu chiều cao cột và màu sắc ban đầu từ hình ảnh bạn cung cấp
        // Các giá trị được điều chỉnh để khớp với hình ảnh gần nhất có thể
        const barData = [
          { height: 6, color: "#2C2937" },
          { height: 16, color: "#2C2937" },
          { height: 26, color: "#2C2937" },
          { height: 16, color: "#2C2937" },
          { height: 6, color: "#2C2937" },
          { height: 6, color: "#A4A0AB" },
          { height: 16, color: "#A4A0AB" },
          { height: 26, color: "#A4A0AB" },
          { height: 16, color: "#A4A0AB" },
          { height: 6, color: "#A4A0AB" },
          { height: 6, color: "#A4A0AB" },
          { height: 16, color: "#A4A0AB" },
          { height: 26, color: "#A4A0AB" },
          { height: 16, color: "#A4A0AB" },
          { height: 6, color: "#A4A0AB" },
        ];

        // 1. Tạo các cột sóng nhạc với màu sắc và chiều cao cố định
        for (let i = 0; i < totalBars; i++) {
          const bar = document.createElement("div");
          bar.classList.add("wave-bar");
          bar.style.height = `${barData[i].height}px`;
          bar.style.backgroundColor = barData[i].color;
          waveform.appendChild(bar);
        }

        const waveBars = document.querySelectorAll(".wave-bar");

        // 2. Hàm để xử lý hiệu ứng đổi màu tuần tự và lặp lại
        const startColorWave = () => {
          if (intervalId) {
            clearInterval(intervalId);
          }

          intervalId = setInterval(() => {
            // Khi đã đổi màu hết các cột thì reset lại màu xám và lặp lại
            if (currentBarIndex >= totalBars) {
              currentBarIndex = 0;
              waveBars.forEach((bar) => {
                bar.style.backgroundColor = "#A4A0AB";
              });
            }

            // Đổi màu cột hiện tại sang đen
            waveBars[currentBarIndex].style.backgroundColor = "#201830";
            currentBarIndex++;
          }, 100); // Tốc độ chạy của hiệu ứng (100ms)
        };

        // 3. Hàm để dừng hiệu ứng mà không reset
        const pauseColorWave = () => {
          if (intervalId) {
            clearInterval(intervalId);
            intervalId = null;
          }
        };

        // 4. Xử lý sự kiện nút Play/Pause
        playPauseBtn.addEventListener("click", () => {
          if (myAudio.paused) {
            myAudio.play();
            playPauseBtn.classList.remove("play");
            playPauseBtn.classList.add("stop");
            startColorWave();
          } else {
            myAudio.pause();
            playPauseBtn.classList.remove("stop");
            playPauseBtn.classList.add("play");
            pauseColorWave();
          }
        });

        // 5. Xử lý khi nhạc kết thúc
        myAudio.addEventListener("ended", () => {
          playPauseBtn.classList.remove("stop");
          playPauseBtn.classList.add("play");
          pauseColorWave();
        });
      });
    </script>
  </body>
</html>
