<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>babble</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Font Embed  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Reset CSS  -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Grid CSS  -->
    <link rel="stylesheet" href="./assets/css/grid.css" />

    <!-- Style CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Responsive CSS  -->
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <!-- Header  -->
    <header class="header">
      <div class="container">
        <div class="inner">Header</div>
      </div>
    </header>

    <!-- Hero  -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <!-- Hero Media  -->
          <div class="col-lg-6 col-md-6 col-xl-6 col-12 col-sm-12">
            <div class="hero__media">
              <div class="inner">Hero Media</div>
            </div>
          </div>

          <!-- Hero Content  -->
          <div class="col-lg-6 col-md-6 col-xl-6 col-12 col-sm-12">
            <div class="hero__content">
              <div class="inner">Hero Content</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Platform  -->
    <section class="platform">
      <div class="container">
        <div class="row">
          <!-- Platform Content -->
          <div class="col-lg-5 col-md-5 col-xl-5 col-12 col-sm-12">
            <div class="inner">Platform Content</div>
          </div>
          <!-- Platform Media -->
          <div
            class="col-lg-6 offset-lg-1 col-md-5 offset-md-1 col-xl-5 offset-xl-1 col-12 col-sm-12"
          >
            <div class="inner">Platform Content</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Category  -->
    <section class="category">
      <div class="container">
        <div class="row">
          <!-- Category head  -->
          <div
            class="col-lg-6 col-md-6 offset-md-3 offset-lg-3 col-12 col-sm-12"
          >
            <div class="category__top">
              <div class="inner">Category header</div>
            </div>
          </div>
        </div>

        <!-- Category Media -->
        <div class="row">
          <div class="col-lg-12 col-md-12 col-xl-12 col-12 col-sm-12">
            <div class="inner" style="height: 200px">Category Media</div>
          </div>
        </div>

        <!-- Category Button -->
        <div class="row">
          <div
            class="col-lg-2 col-md-4 offset-md-4 offset-lg-5 col-xl-2 offset-xl-5 col-6 offset-3 col-sm-6 offset-sm-3"
          >
            <div class="inner">Button</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Popular  -->
    <section class="popular">
      <div class="container">
        <div class="row-cols-1">
          <div class="popular__top">
            <div class="inner">Popular Top</div>
          </div>
        </div>
        <div class="row-cols-1">
          <div class="popular__media">
            <div class="inner" style="height: 200px">Popular Media</div>
          </div>
        </div>
      </div>
    </section>

    <!-- About Us  -->
    <section class="about">
      <div class="container">
        <div class="row">
          <!-- About Media -->
          <div class="col-lg-6 col-md-6 col-xl-6 col-12 col-sm-12">
            <div class="inner">About Media</div>
          </div>

          <!-- About Content  -->
          <div
            class="col-lg-5 col-md-5 offset-md-1 col-xl-5 offset-lg-1 offset-xl-1 col-12 col-sm-12"
          >
            <div class="inner">About Content</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Subscribe  -->
    <section class="subscribe">
      <div class="container">
        <div class="inner" style="height: 200px">Subscribe</div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="inner">Footer</div>
      </div>
    </footer>
  </body>
</html>
